<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
<!--
Time
New Patient
Sick
Clinic
Doctor
Reason
Insurance Plan
Medical Records
Medication-->
  <div class="container text-center">
    <div>
      <h3>Appointment Scheduling</h3>
    </div>
    <form th:action="@{/schedule_appointment}" th:object="${appointments}"
          method="post">
      <div class="m-3">
        <div class="form-group row">
          <label class="col-4 col-form-label">Time: </label>
          <div class="col-8">
            <input type="text" th:field="*{time}" class="form-control"
                   required minlength="3" maxlength="5"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">New Patient: </label>
          <div class="col-8">
            <input type="checkbox" th:field="*{newPatient}" class="form-control" required/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">First Name: </label>
          <div class="col-8">
            <input type="checkbox" th:field="*{checkbox}" class="form-control"
                   required minlength="2" maxlength="20"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">Last Name: </label>
          <div class="col-8">
            <input type="checkbox" th:field="*{lastName}" class="form-control"
                   required minlength="2" maxlength="20" />
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  </body>
</html>
